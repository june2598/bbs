<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>댓글</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="reply-container">
  <div class="reply-title">
    <span class="blankArea"></span>
    <h3 id="reply-header">댓글</h3>
  </div>
  <div id="replyWrap">
  </div>
  <div class="replyAdd-title">
    <span class="blankArea"></span>
    <h3 id="replyAdd-header">댓글 작성</h3>
  </div>
  <div class="comment">
    <span class="blankArea"></span>
    <textarea cols="30" rows="3" name="" id="comment" placeholder="댓글을 입력하세요..."></textarea>
  </div>
  <div class="errorWrap">
    <span class="blankArea" id="errorBlankArea" style="display:none"></span><div id="error-message" class="errmsg" style="display: none;"></div>
  </div>
  <div class="btnAdd">
    <button id="btnAdd">등록</button>
  </div>

</div>
</body>

</html>
