<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인화면</title>
</head>

<body>
  <h3>로그인</h3>
  <form action="" method="POST" th:object="${loginForm}">
    <!-- <div><span th:errors="*{email}"></span><span th:errors="*{passwd}"></span></div> -->
    <div><label for="email">아이디</label><input type="text" th:field="*{email}"></div>
    <div><label for="passwd">비밀번호</label><input type="password" th:field="*{passwd}"></div>
    <div><button type=button id="btnJoin">회원가입</button><button>로그인</button><button type=button
        id="btnCancel">초기화면</button></div>
  </form>
  <script>

    const btnJoinEle = document.getElementById('btnJoin');
    btnJoinEle.addEventListener('click', e => {
      e.preventDefault();
      console.log('회원가입버튼 클릭됨');
      location.href = '/members/join';
    }, false);
    const btnCancelEle = document.getElementById('btnCancel');
    btnCancelEle.addEventListener('click', e => {
      e.preventDefault();
      console.log('취소버튼 클릭됨');
      location.href = '/';
    }, false);
  </script>
</body>

</html>
